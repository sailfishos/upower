Name: upower
Summary: Power Management Service
Version: 0.9.18
Release: 1
Group: System/Libraries
License: GPLv2+
URL: http://upower.freedesktop.org/
Sources:
    - http://upower.freedesktop.org/releases/upower-%{version}.tar.xz
Description: |
    UPower (formerly DeviceKit-power) provides a daemon, API and command
    line tools for managing power devices attached to the system.
Requires:
    - polkit >= 0.92
    - udev
    - pm-utils >= 1.2.2.1
PkgConfigBR:
    - gudev-1.0 >= 147
    - libusb-1.0 >= 1.0.0
    - dbus-1 >= 1.0
    - dbus-glib-1 >= 0.76
    - glib-2.0 >= 2.21.5
    - gio-2.0 >= 2.16.1
    - polkit-gobject-1 >= 0.97
PkgBR:
    - libtool
    - intltool
    - gettext
    - systemd-devel
ConfigOptions:
    - --disable-gtk-doc
    - --enable-systemd
LocaleName: upower
SubPackages:
    - Name: devel
      Summary: Headers and libraries for UPower
      Group: Development/Libraries
      Description: Headers and libraries for UPower.

